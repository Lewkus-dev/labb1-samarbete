<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>


<h1>Games</h1>

<ul>
    <li th:each="game : ${games}">
        <strong th:text="${game.title}"></strong>
        – <span th:text="${game.platform}"></span>
        (Rating: <span th:text="${game.rating}"></span>)
    </li>
</ul>


<a th:href="@{/}" class="back-link">← Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
