<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<h1>Movies</h1>

<ul>
    <li th:each="movie : ${movies}">
        <strong th:text="${movie.title}"></strong>
        (<span th:text="${movie.year}"></span>)
        - <span th:text="${movie.genre}"></span>

    </li>

</ul>


<a th:href="@{/}" class="back-link">‚Üê Back to Home</a>


</body>
</html>
