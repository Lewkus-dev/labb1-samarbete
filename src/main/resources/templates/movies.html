<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>


<h1>Movies</h1>

<ul>
    <li th:each="movie : ${movies}">
        <strong th:text="${movie.title}"></strong>
        (<span th:text="${movie.year}"></span>)
        - <span th:text="${movie.genre}"></span>

    </li>

</ul>

</body>
</html>
