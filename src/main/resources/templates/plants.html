<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plants!</title>
</head>
<body>
<h1>Plants!</h1>
<table>
    <tr>
        <th>Species</th>
        <th>Color of flowers</th>
        <th>Does it give fruits</th>
        <th>Is it poisonous</th>
    </tr>
    <tr th:each="plant:${plants}">
        <td th:text="${plant.name}"></td>
        <td th:text="${plant.flowers}"></td>
        <td th:text="${plant.fruits}"></td>
        <td th:text="${plant.poison}"></td>
    </tr>
</table>


<a th:href="@{/}" class="back-link">‚Üê Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
