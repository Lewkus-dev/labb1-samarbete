<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

</head>
<body>
<h1>Books</h1>

<ul>
    <li th:each="book : ${books}">
        <strong th:text="${book.title}"></strong>
        – <span th:text="${book.author}"></span>
        (ISBN: <span th:text="${book.isbn}"></span>)
    </li>
</ul>

<a th:href="@{/}" class="back-link">← Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
