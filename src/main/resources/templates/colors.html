<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
<h2>Colors</h2>

<table>
  <tr>
    <th>Color Name</th>
    <th>Hex Code</th>
    <th>Opacity</th>
  </tr>

  <tr th:each="color: ${colors}">
    <td th:text = "${color.colorName}"></td>
    <td th:text="${color.hexCode}"></td>
    <td th:text="${color.opacity}"></td>
  </tr>
</table>

<a th:href="@{/}" class="back-link">‚Üê Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
