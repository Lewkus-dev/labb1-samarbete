<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Cars</h2>
<table>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
  </tr>

  <tr th:each="car:${cars}">
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.year}"></td>
  </tr>
</table>

<a th:href="@{/}" class="back-link">‚Üê Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
