<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals!</title>
</head>
<body>
<h1>Animals</h1>
<table>
    <tr>
        <th>Species</th>
        <th>Number of legs</th>
        <th>Does it fly</th>
        <th>How does it survive</th>
    </tr>
    <tr th:each="animal:${animals}">
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.numberOfLegs}"></td>
        <td th:text="${animal.flying}"></td>
        <td th:text="${animal.strategy}"></td>
    </tr>
</table>

<a th:href="@{/}" class="back-link">‚Üê Back to Home</a>

<style>
    .back-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        color: #2d6cdf;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

</body>
</html>
